<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 일정 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #6DB95A;
        }
        .navbar a.active {
            background-color: #6DB95A; /* 현재 페이지 강조 */
            font-weight: bold;
        }
        .navbar i {
            margin-right: 5px;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }

        h2 { 
            color: #4A7C59; 
            text-align: center; 
            border-bottom: 3px solid #6DB95A; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
        }
        
        /* 가로 스크롤 방지 */
        .table-wrapper {
            /* overflow-x: auto; 제거 */
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .schedule-table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        .schedule-table th, .schedule-table td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: center; 
            word-break: break-word; /* 모바일에서 자동 줄 바꿈 허용 */
        }
        .schedule-table th { 
            background-color: #4A7C59; 
            color: white; 
            font-weight: bold; 
        }
        .schedule-table tr:nth-child(even) { 
            background-color: #f8f8f8; 
        }

        /* 모바일에서 칸 너비가 너무 좁아지지 않도록 최소 너비 비율 조정 */
        @media screen and (max-width: 600px) {
            .schedule-table th:nth-child(1), .schedule-table td:nth-child(1) { width: 15%; } /* 시간 */
            .schedule-table th:nth-child(2), .schedule-table td:nth-child(2) { width: 25%; } /* 경로 */
            .schedule-table th:nth-child(3), .schedule-table td:nth-child(3) { width: 40%; } /* 일정/목적지 */
            .schedule-table th:nth-child(4), .schedule-table td:nth-child(4) { width: 20%; } /* 비고 */
        }
        
        strong { font-weight: bold; }
        
        /* 하단 링크 스타일 */
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 30px; 
            font-size: 1.1em; 
            color: #6DB95A; 
            text-decoration: none; 
        }
        .back-link:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> 메인</a>
        <a href="schedule.html" class="active"><i class="fas fa-calendar-alt"></i> 일정</a>
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a>
        <a href="maps.html"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-calendar-alt"></i> 여행 상세 일정</h2>

        <h3><i class="fas fa-sun"></i> 1일차</h3>
        <div class="table-wrapper">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">시간</th>
                        <th style="width: 25%;">경로</th>
                        <th style="width: 45%;">일정/목적지</th>
                        <th style="width: 20%;">비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>07:00</td><td class="route">집 - 물금역</td><td>출발 및 이동</td><td>KTX(SRT) 탑승</td></tr>
                    <tr><td>08:00</td><td class="route">물금역 - 대전역</td><td>이동</td><td></td></tr>
                    <tr><td>10:00</td><td class="route">대전역 - 식당</td><td>식사</td><td>선화동 소머리 해장국</td></tr>
                    <tr><td>11:00</td><td class="route">식당 - 스타벅스</td><td>커피 및 휴식</td><td>스타벅스 대전엑스포스카이점 38층</td></tr>
                    <tr><td>13:00</td><td class="route">스타벅스 - 대전신세계</td><td>쇼핑/자유시간</td><td></td></tr>
                    <tr><td>17:00</td><td class="route">대전신세계 - 숙소</td><td>체크인 및 휴식</td><td></td></tr>
                    <tr><td>19:00</td><td class="route">숙소 - 저녁식사</td><td>저녁식사</td><td>광천식당</td></tr>
                    <tr><td>20:00</td><td class="route">저녁식사 - 숙소</td><td>귀가 및 취침</td><td></td></tr>
                </tbody>
            </table>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
