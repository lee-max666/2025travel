<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>2025 대전 여행 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS 초기화 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            background-color: #4A7C59;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            width: 100%;
        }
        .navbar a { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white; 
            text-decoration: none; 
            font-size: 14px;
            transition: background-color 0.3s;
            flex-grow: 1;
            padding: 0 5px;
            min-width: 65px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { 
            margin-bottom: 3px;
            font-size: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            color: #4A7C59;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            padding-top: 15px;
        }
        h1 i {
            margin-right: 10px;
            color: #6DB95A;
        }

        /* 메인 이미지 스타일 */
        .main-image {
            width: 100%;
            max-width: 600px; 
            height: auto; 
            margin-top: 20px; 
            margin-bottom: 50px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-content: center; 
            margin-bottom: 40px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.2s;
            color: #333;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card i {
            font-size: 3em;
            color: #6DB95A;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 1.2em;
            color: #4A7C59;
            margin: 0;
            border-bottom: none; 
            padding-bottom: 0;
        }

        /* 미디어 쿼리: 아주 좁은 화면에서 네비게이션 아이템 글자 크기 조정 */
        @media (max-width: 350px) { 
            .navbar a {
                font-size: 12px;
                min-width: 55px;
            }
            .navbar i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active"><i class="fas fa-home"></i> 메인</a>
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a>
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a>
        <a href="maps.html"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h1><i class="fas fa-map-marker-alt"></i> 2025 대전여행</h1>
        
        <img src="https://github.com/lee-max666/mars.github.io/blob/main/GGOM(PC).jpg?raw=true" alt="2025 대전여행 메인 이미지" class="main-image"> 

        <div class="card-grid">
            <a href="schedule.html" class="card">
                <i class="fas fa-calendar-alt"></i>
                <h2>여행 일정</h2>
            </a>
            <a href="options.html" class="card">
                <i class="fas fa-utensils"></i>
                <h2>식사/관광 후보</h2>
            </a>
            <a href="maps.html" class="card">
                <i class="fas fa-map-marked-alt"></i>
                <h2>지도 및 경로</h2>
            </a>
        </div>
        
    </div>
</body>
</html>
