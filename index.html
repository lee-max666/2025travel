<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 대전 여행 계획</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .header {
            background-color: #4A7C59;
            color: white;
            /* '메인' 버튼 공간이 사라져서 패딩을 다시 조정 */
            padding: 60px 20px; 
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0; /* 제목 아래 여백도 제거 */
            white-space: nowrap; 
        }

        /* 아이콘 3개 레이아웃 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 20px;
        }
        .nav-item {
            display: block;
            text-decoration: none;
            color: #333;
            background-color: white;
            padding: 30px 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }
        .nav-item i {
            font-size: 2em;
            color: #6DB95A;
            margin-bottom: 10px;
        }
        .nav-item strong {
            display: block;
            font-size: 1.0em;
        }

        /* 모바일 최적화 (500px 이하) */
        @media screen and (max-width: 500px) {
            .container {
                padding: 20px 0;
            }
            .header {
                padding: 30px 15px; /* 모바일에서 헤더 패딩 줄임 */
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2.0em;
                line-height: 1.2;
                white-space: normal;
            }
            .mobile-only { display: block; }
            .desktop-only { display: none; }
        }
        .mobile-only { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2025<br class="mobile-only"> 대전 여행<span class="desktop-only"> 계획</span></h1>
            
            </div>
        
        <div class="nav-grid">
            <a href="schedule.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <strong>일정</strong>
            </a>
            <a href="options.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <strong>후보</strong>
            </a>
            <a href="maps.html" class="nav-item">
                <i class="fas fa-map-marked-alt"></i>
                <strong>지도 및 경로</strong>
            </a>
        </div>
    </div>
</body>
</html>
