<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 대전여행 메인 페이지</title>
    
    <meta property="og:title" content="2025 대전여행 메인 페이지">
    <meta property="og:description" content="여행 일정, 식사/관광 후보, 지도 및 경로를 한 눈에 확인하세요.">
    <meta property="og:image" content="https://github.com/lee-max666/mars.github.io/blob/main/GGOM(PC).jpg?raw=true">
    <meta property="og:url" content="https://lee-max666.github.io/2025travel/index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { display: inline-block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px; transition: background-color 0.3s; }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        .container { 
            width: 90%; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px 0; 
            text-align: center;
        }
        
        /* 메인 제목 스타일 */
        h2 { 
            color: #4A7C59; 
            text-align: center; 
            font-size: 1.8em;
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            border-bottom: 3px solid #6DB95A;
        }

        /* 반응형 이미지 영역 스타일 */
        .responsive-main-image {
            background-image: url('https://github.com/lee-max666/mars.github.io/blob/main/GGOM(MO).jpg?raw=true');
            width: 100%;
            height: 200px;
            max-width: 800px; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto 40px auto; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* PC 또는 넓은 화면일 경우 이미지를 PC용으로 전환하는 미디어 쿼리 */
        @media (min-width: 768px) {
            .responsive-main-image {
                background-image: url('https://github.com/lee-max666/mars.github.io/blob/main/GGOM(PC).jpg?raw=true');
                height: 350px;
            }
        }
        
        /* 카드 그리드 스타일 */
        .card-grid {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .card-link {
            text-decoration: none;
            color: #333;
            flex-grow: 1;
            min-width: 150px; 
            max-width: 200px; 
        }

        .info-card {
            background-color: white;
            padding: 25px;
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .info-card i {
            font-size: 3em;
            color: #6DB95A;
            margin-bottom: 10px;
        }

        .info-card span {
            font-size: 1.1em;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active"><i class="fas fa-home"></i> 메인</a>
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a>
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a>
        <a href="maps.html"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-map-marker-alt"></i> 2025 대전여행</h2>

        <div class="responsive-main-image"></div>
        <div class="card-grid">
            <a href="schedule.html" class="card-link">
                <div class="info-card">
                    <i class="far fa-calendar-alt"></i>
                    <span>여행 일정</span>
                </div>
            </a>
            <a href="options.html" class="card-link">
                <div class="info-card">
                    <i class="fas fa-utensils"></i>
                    <span>식사/관광 후보</span>
                </div>
            </a>
            <a href="maps.html" class="card-link">
                <div class="info-card">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>지도 및 경로</span>
                </div>
            </a>
        </div>
        
    </div>
</body>
</html>
