<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 메인 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { 
            display: inline-block; 
            color: white; 
            text-align: center; 
            padding: 14px 15px;
            text-decoration: none; 
            font-size: 17px; 
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        /* ---------------------------------------------------------------------------------- */
        /* ✨ 모바일 네비게이션 배치 (4개 항목 모두 1행씩 분리) - 원본 요청으로 복구 */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-wrap: wrap; 
                padding: 5px 0;
            }
            .navbar a { 
                width: 100%; /* 모든 항목이 100% 너비를 차지하여 줄바꿈 */
                flex: 0 0 100%; 
                margin: 5px 0; 
                padding: 10px 20px;
                box-sizing: border-box;
                font-size: 15px; 
            }
        }
        /* ---------------------------------------------------------------------------------- */
        
        .container { width: 95%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        
        /* 여기에 index.html 고유의 스타일이 들어갈 것이오. */
        .main-content { text-align: center; padding: 50px 0; }
        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active"><i class="fas fa-home"></i> 메인</a> 
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a> 
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a> 
        <a href="maps.html"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-star"></i> 메인 화면</h2>
        <div class="main-content">
            <p>메인 화면의 **아이콘 3개** 및 **유튜브 영상**이 들어갈 영역이오.</p>
            <p style="color: red; margin-top: 20px;">이곳에 주인님께서 원하시는 **Mac/iPhone 스타일의 콘텐츠**가 들어가야 하오.</p>
        </div>
    </div>
</body>
</html>
