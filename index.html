<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 대전여행 메인 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 (PC: 1줄) */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { 
            display: inline-block; 
            color: white; 
            text-align: center; 
            padding: 14px 15px;
            text-decoration: none; 
            font-size: 17px; 
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        /* ---------------------------------------------------------------------------------- */
        /* ✨ 모바일 네비게이션 배치 (1행: 메인, 2행: 일정/후보/지도) - 최종 확정 레이아웃 */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-wrap: wrap; 
                padding: 5px 0;
            }
            /* 첫 번째 항목 (메인)은 100% 너비로 1행 차지 */
            .navbar a:first-child { 
                width: 100%; 
                flex: 0 0 auto; 
                margin: 0 auto 5px auto; 
                padding: 10px 20px;
                box-sizing: border-box;
                font-size: 15px; 
            }
            /* 나머지 3개 항목 (일정, 후보, 지도)는 3등분하여 2행 차지 */
            .navbar a:nth-child(n+2) { 
                flex: 1 1 calc(33.33% - 10px); 
                max-width: calc(33.33% - 10px);
                margin: 5px; 
                padding: 10px 5px;
                font-size: 15px; 
                box-sizing: border-box;
            }
        }
        /* ---------------------------------------------------------------------------------- */
        
        .container { width: 95%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        
        /* 메인 콘텐츠 (아이콘 그리드) 스타일 */
        .main-content { text-align: center; padding: 20px 0; }
        
        .icon-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        
        .icon-item {
            width: 30%;
            min-width: 120px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
        }
        
        .icon-box i {
            font-size: 3em;
            color: #4A7C59;
            margin-bottom: 10px;
        }

        .icon-text {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        @media (max-width: 600px) {
            .icon-item {
                width: 45%; 
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active"><i class="fas fa-home"></i> 메인</a> 
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a> 
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a> 
        <a href="maps.html"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-map-marker-alt"></i> 2025 대전여행</h2>
        
        <div class="main-content">
            <div class="icon-grid">
                
                <a href="schedule.html" class="icon-item">
                    <div class="icon-box">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="icon-text">일정</span>
                    </div>
                </a>

                <a href="options.html" class="icon-item">
                    <div class="icon-box">
                        <i class="fas fa-utensils"></i>
                        <span class="icon-text">후보</span>
                    </div>
                </a>

                <a href="maps.html" class="icon-item">
                    <div class="icon-box">
                        <i class="fas fa-map-marked-alt"></i>
                        <span class="icon-text">지도 및 경로</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
