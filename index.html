<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 대전 여행 계획</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .header {
            background-color: #4A7C59;
            color: white;
            padding: 60px 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }
        .sub-title {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .nav-item {
            display: block;
            text-decoration: none;
            color: #333;
            background-color: white;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }
        .nav-item i {
            font-size: 2em;
            color: #6DB95A;
            margin-bottom: 10px;
        }
        .nav-item strong {
            display: block;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2025 대전 여행 계획</h1>
            <p class="sub-title">12월 23일 상세 일정 및 정보</p>
        </div>

        <div class="nav-grid">
            <a href="schedule.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <strong>1. 12월 23일 상세 일정</strong>
                <p style="font-size: 0.9em; margin: 5px 0 0;">확정된 시간표를 확인하세요.</p>
            </a>
            <a href="options.html" class="nav-item">
                <i class="fas fa-utensils"></i>
                <strong>2. 식사/관광 후보 목록</strong>
                <p style="font-size: 0.9em; margin: 5px 0 0;">선택 가능한 후보지를 확인하세요.</p>
            </a>
            <a href="maps.html" class="nav-item">
                <i class="fas fa-map-marked-alt"></i>
                <strong>3. 지도 및 경로 (네이버/구글)</strong>
                <p style="font-size: 0.9em; margin: 5px 0 0;">경로와 리스트를 확인하세요.</p>
            </a>
        </div>
    </div>
</body>
</html>
