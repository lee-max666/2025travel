<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 및 경로</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { 
            display: inline-block; 
            color: white; 
            text-align: center; 
            padding: 14px 15px;
            text-decoration: none; 
            font-size: 17px; 
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        /* 모바일 네비게이션 배치 (두 줄로) */
        @media (max-width: 768px) { /* 모바일 화면 크기 기준 */
            .navbar {
                display: flex;
                flex-wrap: wrap; 
                justify-content: space-evenly; 
                padding: 5px 0; 
            }
            .navbar a {
                flex: 1 1 auto;
                min-width: 80px; 
                padding: 10px 5px; 
                font-size: 15px; 
            }
            .navbar a:first-child { 
                width: 100%; 
                flex: none; 
                max-width: fit-content; 
                margin: 0 auto; 
            }
            .navbar a:not(:first-child) { 
                width: calc(33.33% - 10px); 
                margin: 5px; 
            }
            /* '일정'이 첫 번째 자식인 경우 (다른 페이지)에 대한 미디어 쿼리 */
            body:not(.main-page) .navbar a {
                 width: calc(25% - 10px); 
                 max-width: 100px;
                 margin: 5px;
            }
            body:not(.main-page) .navbar {
                justify-content: space-evenly; 
                padding: 5px 0;
            }
        }

        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        h3 { 
            color: #6DB95A; 
            text-align: center;
            font-size: 1.4em;
            margin: 40px 0 20px 0;
            position: relative;
        }
        h3::before, h3::after {
            content: '≡';
            color: #6DB95A;
            margin: 0 10px;
        }

        .map-section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .map-section p {
            margin-bottom: 20px;
            color: #666;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6DB95A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: 2px solid #6DB95A;
        }

        .button-link:hover {
            background-color: #4A7C59;
        }
        
        /* 하단 링크 스타일: 중앙 정렬 */
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 30px; 
            font-size: 1.1em; 
            color: #6DB95A; 
            text-decoration: none; 
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> 메인</a> 
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a> 
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a> 
        <a href="maps.html" class="active"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-map-marked-alt"></i> 지도 및 경로</h2>

        <h3><i class="fas fa-file-alt"></i> 구글 시트 일정</h3>
        <div class="map-section">
            <p>전체 여행 계획이 기록된 구글 시트 파일로 이동합니다.</p>
            <a href="https://docs.google.com/spreadsheets/d/1jsxritY92y_f-1u0Ij5FKDbQpSO0kBXpoT_tJ-ZxNGk/edit?usp=sharing" class="button-link" target="_blank">구글 시트 바로가기</a>
        </div>
        
        <h3><i class="fas fa-map"></i> 구글 지도</h3>
        <div class="map-section">
            <p>아래 버튼을 클릭하여 구글 지도 경로로 이동합니다.</p>
            <a href="https://www.google.com/maps/d/u/0/edit?mid=1vFXD-sBXaL5hH9vd4xb6uaQ2RBXL_nk&usp=sharing구글지도" class="button-link" target="_blank">구글지도 바로가기</a>
        </div>

        <h3><i class="fas fa-list"></i> 네이버 지도 리스트</h3>
        <div class="map-section">
            <p>아래 버튼을 클릭하여 네이버 지도에 저장된 리스트로 이동합니다.</p>
            <a href="https://naver.me/59UKof2w" class="button-link" target="_blank">네이버 리스트 바로가기</a>
        </div>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
