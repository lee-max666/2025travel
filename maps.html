    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { display: inline-block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; font-size: 17px; transition: background-color 0.3s; }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        h3 { 
            color: #6DB95A; 
            text-align: center;
            font-size: 1.4em;
            margin: 40px 0 20px 0;
            position: relative;
        }
        h3::before, h3::after {
            content: '≡';
            color: #6DB95A;
            margin: 0 10px;
        }

        .map-section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .map-section p {
            margin-bottom: 20px;
            color: #666;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6DB95A;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: 2px solid #6DB95A;
        }

        .button-link:hover {
            background-color: #4A7C59;
        }
        
        /* 하단 링크 스타일: 중앙 정렬 */
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 30px; 
            font-size: 1.1em; 
            color: #6DB95A; 
            text-decoration: none; 
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
