<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 및 경로</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 (PC: 1줄) */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { 
            display: inline-block; 
            color: white; 
            text-align: center; 
            padding: 14px 15px;
            text-decoration: none; 
            font-size: 17px; 
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        /* ---------------------------------------------------------------------------------- */
        /* 모바일 네비게이션 배치 (1행: 메인, 2행: 일정/후보/지도) */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-wrap: wrap; 
                padding: 5px 0;
            }
            /* 첫 번째 항목 (메인)은 100% 너비로 1행 차지 */
            .navbar a:first-child { 
                width: 100%; 
                flex: 0 0 auto; 
                margin: 0 auto 5px auto; 
                padding: 10px 20px;
                box-sizing: border-box;
                font-size: 15px; 
            }
            /* 나머지 3개 항목 (일정, 후보, 지도)는 3등분하여 2행 차지 */
            .navbar a:nth-child(n+2) { 
                flex: 1 1 calc(33.33% - 10px); 
                max-width: calc(33.33% - 10px);
                margin: 5px; 
                padding: 10px 0;
                font-size: 15px; 
                box-sizing: border-box;
            }
        }
        /* ---------------------------------------------------------------------------------- */
        
        .container { width: 95%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        
        /* Linktree 스타일링 */
        .link-group { 
            margin-top: 20px; 
            text-align: center; 
        }
        
        .link-group h3 { 
            color: #4A7C59; 
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            display: block;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            font-size: 1.1em;
            border: 2px solid #6DB95A;
        }
        
        .link-item:hover {
            background-color: #e6f3e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .link-item i {
            margin-right: 10px;
            color: #4A7C59;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 600px) {
            .link-item {
                padding: 12px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> 메인</a> 
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a> 
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a> 
        <a href="maps.html" class="active"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-route"></i> 지도 및 경로</h2>
        
        <div class="link-group">
            <h3>여행 정보 및 공유 링크</h3>
            <div class="link-list">
                
                <a href="https://docs.google.com/spreadsheets/d/1jsxritY92y_f-1u0Ij5FKDbQpSO0kBXpoT_tJ-ZxNGk/edit?usp=sharing" target="_blank" class="link-item">
                    <i class="fas fa-file-excel"></i> 2025 대전 - 구글 시트 일정
                </a>
                
                <a href="https://www.google.com/maps/d/u/0/edit?mid=1vFXD-sBXaL5hH9vd4xb6uaQ2RBXL_nk&usp=sharing" target="_blank" class="link-item">
                    <i class="fas fa-map-pin"></i> 2025 대전 - 구글 지도
                </a>
                
                <a href="https://naver.me/59UKof2w" target="_blank" class="link-item">
                    <i class="fas fa-list-alt"></i> 2025 대전 - 네이버 리스트
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
