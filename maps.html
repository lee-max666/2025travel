<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 및 경로 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; text-align: center; }
        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 40px 0; }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #6DB95A;
        }
        .navbar a.active {
            background-color: #6DB95A; /* 현재 페이지 강조 */
            font-weight: bold;
        }
        .navbar i {
            margin-right: 5px;
        }
        /* 컨테이너 상단 여백 추가 (Navbar 때문에) */
        .container {
            padding-top: 20px;
        }

        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        h3 { color: #4A7C59; margin-top: 40px; margin-bottom: 20px; font-size: 1.5em; }
        .link-box { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .main-link { display: inline-block; font-size: 1.2em; color: #4A7C59; text-decoration: none; font-weight: bold; padding: 10px 20px; border: 2px solid #6DB95A; border-radius: 5px; transition: background-color 0.3s; }
        .main-link:hover { background-color: #e0f8e0; }
        /* 하단 링크 스타일 */
        .back-link { display: block; text-align: center; margin-top: 30px; font-size: 1.1em; color: #6DB95A; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> 메인</a>
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a>
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a>
        <a href="maps.html" class="active"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-map-marked-alt"></i> 지도 및 경로 정보</h2>
        
        <h3><i class="fas fa-file-alt"></i> 구글 시트 (원본 자료)</h3>
        <div class="link-box">
            <p style="margin-bottom: 20px; color: #666;">전체 여행 계획이 기록된 구글 시트 파일로 이동합니다.</p>
            <a href="https://docs.google.com/spreadsheets/d/1jsxritY92y_f-1u0Ij5FKDbQpSO0kBXpoT_tJ-ZxNGk/edit?usp=sharing" target="_blank" class="main-link">
                구글 시트 바로가기
            </a>
        </div>

        <h3><i class="fas fa-list-ul"></i> 네이버 지도 리스트</h3>
        <div class="link-box">
            <p style="margin-bottom: 20px; color: #666;">아래 버튼을 클릭하여 네이버 지도에 저장된 리스트로 이동합니다.</p>
            <a href="https://naver.me/59UKof2w" target="_blank" class="main-link">
                네이버 리스트 바로가기
            </a>
        </div>

        <h3><i class="fas fa-map-marked-alt"></i> 구글 지도</h3>
        <div class="link-box">
            <p style="margin-bottom: 20px; color: #666;">아래 버튼을 클릭하여 구글 지도 경로로 이동합니다.</p>
            <a href="https://www.google.com/maps/d/u/0/edit?mid=1vFXD-sBXaL5hH9vd4xb6uaQ2RBXL_nk&usp=sharing" target="_blank" class="main-link">
                구글 지도 (내 지도) 바로가기
            </a>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
