<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 및 경로</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        
        /* 고정 네비게이션 스타일 */
        .navbar {
            background-color: #4A7C59;
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .navbar a { 
            display: inline-block; 
            color: white; 
            text-align: center; 
            padding: 14px 15px;
            text-decoration: none; 
            font-size: 17px; 
            transition: background-color 0.3s;
            white-space: nowrap; 
        }
        .navbar a:hover { background-color: #6DB95A; }
        .navbar a.active { background-color: #6DB95A; font-weight: bold; }
        .navbar i { margin-right: 5px; }

        /* ---------------------------------------------------------------------------------- */
        /* ✨ 모바일 네비게이션 배치 (메인 1행, 나머지 3개 2행) */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-wrap: wrap; 
                padding: 5px 0;
            }
            /* 메인 항목 (첫 번째 항목) - 1행 전체를 차지하도록 강제 설정 */
            .navbar a:first-child { 
                width: 100%; 
                flex: 0 0 auto; 
                margin: 0 auto 5px auto; 
                padding: 10px 20px;
                box-sizing: border-box;
            }
            /* 일정, 후보, 지도 및 경로 항목 (나머지 3개) - 2행에 3등분하여 배치 */
            .navbar a:nth-child(n+2) { 
                flex: 1 1 calc(33.33% - 10px); 
                max-width: calc(33.33% - 10px);
                margin: 5px; 
                padding: 10px 5px;
                font-size: 15px; 
                box-sizing: border-box;
            }
        }
        /* ---------------------------------------------------------------------------------- */
        
        .container { width: 95%; max-width: 800px; margin: 0 auto; padding: 20px 0; }
        h2 { color: #4A7C59; text-align: center; border-bottom: 3px solid #6DB95A; padding-bottom: 10px; margin-bottom: 30px; }
        
        /* 지도 컨테이너 스타일 */
        .map-container {
            position: relative;
            padding-bottom: 75%; /* 4:3 비율 유지 (높이/너비) */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #ddd; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }

        /* 아이프레임 스타일 */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> 메인</a> 
        <a href="schedule.html"><i class="fas fa-calendar-alt"></i> 일정</a> 
        <a href="options.html"><i class="fas fa-utensils"></i> 후보</a> 
        <a href="maps.html" class="active"><i class="fas fa-map-marked-alt"></i> 지도 및 경로</a>
    </div>

    <div class="container">
        <h2><i class="fas fa-map"></i> 경로 지도</h2>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15252.123!2d127.38456!3d36.35041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35654c330f555555%3A0x6b8c8d8c8d8c8d8c!2z64aF6rCc64yA!5e0!3m2!1sko!2skr!4v1678822222222" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </div>
</body>
</html>
